<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Guessing Game</title>
</head>
<body class="font">
    
    <div class="h-screen flex flex-col justify-center items-center pt-10 bg-gradient-to-r from-[#FDC830] to-[#F37335] text-white">
        <h1 class="my-5 text-4xl font-semibold">GUESSING GAME</h1>
        <p class="my-5 text-3xl">GUESS A NUMBER BETWEEN 1 - 10 GENERATED BY THE COMPUTER</p>

        <label class="my-5 text-3xl" for="userInput">ENTER A NUMBER BELOW</label><br>
        <input class="border border-black h-[5rem] w-[30%] my-5 text-black text-center" type="number" id="userInput">
        <button class="bg-blue-500 py-[1.5rem] px-[5rem] my-5 text-white hover:bg-blue-400 transition-colors duration-300 rounded-md" type="submit" id="submitButton">SUBMIT</button>


        <p class="my-5 text-3xl" id="finalResult"></p>

        <button id="resetButton" class="hidden bg-blue-500 py-[1.5rem] px-[5rem] my-5 text-white hover:bg-blue-400 transition-colors duration-300 rounded-md" type="reset">PLAY AGAIN</button>
    </div>

    <script src="guessingGame.js"></script>
</body>
</html>
